<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

  <link rel="stylesheet" href="./styles/style.css" />
  <title>Task</title>
</head>

<body>

  <div class="section mt-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-8">
          <div id="main" class="card">
            <div class="card-body">

              <form id="task-form">
                <div class="form-group">
                  <label for="task">create Task</label>
                  <input type="text" class="form-control" name="task" id="task"
                    placeholder="Enter the task...">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>

              <hr>

              <h5> Tasks </h5>
              <div class="form-group">
                <label for="filter">Filter</label>
                <input type="email" class="form-control" name="filter" id="filter"
                  placeholder=" Task...">
              </div>

              <div>
                <ul class="list-group pr-0 ">
                  <!-- <li class="list-group-item d-flex align-items-center">
                     Task 1
                    <i class="fas fa-times text-danger mr-auto delete-item"></i>
                  </li> -->
                 
                </ul>
              </div>

              <button type="submit" class="clear-tasks btn btn-dark mt-3">Remove</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
 
</body>

</html>
